name: Deploy Staging (Koyeb)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: staging
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and configure Koyeb CLI
        uses: koyeb-community/koyeb-actions@v2
        with:
          api_token: "${{ secrets.KOYEB_API_TOKEN }}"

      - name: Deploy to Koyeb (Dockerfile)
        uses: koyeb/action-git-deploy@v1
        with:
          app-name: "${{ secrets.KOYEB_APP_NAME }}"
          service-name: "${{ secrets.KOYEB_SERVICE_NAME }}"
          git-builder: docker
          git-docker-dockerfile: Dockerfile
          service-instance-type: nano
          service-regions: fra
          service-ports: "8000:http"
          service-routes: "/:8000"
          service-checks: "8000:http:/actuator/health"
          service-env: "PORT=8000,DB_HOST=${{ secrets.STAGING_DB_HOST }},DB_PORT=${{ secrets.STAGING_DB_PORT }},DB_NAME=${{ secrets.STAGING_DB_NAME }},DB_USER=${{ secrets.STAGING_DB_USER }},DB_PASSWORD=${{ secrets.STAGING_DB_PASSWORD }},ADMIN_TOKEN=${{ secrets.STAGING_ADMIN_TOKEN }}"
