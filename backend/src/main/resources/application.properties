spring.application.name=voucher-promo

server.port=${PORT:8080}

# MySQL (local via docker-compose; staging via env vars)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:voucherpromo}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER:app}
spring.datasource.password=${DB_PASSWORD:app}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

management.endpoints.web.exposure.include=health,info

# Demo-only admin guard for POST /admin/vouchers
app.admin-token=${ADMIN_TOKEN:dev-admin-token}
